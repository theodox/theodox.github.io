<html>
<head>
        <title>Pysteroids</title>
        <meta name="tags" content="python, games, web" />
        <meta name="category" content="app" />
        <meta name="authors" content="Steve Theodore" />
        <meta name="summary" content="Python to JS transpiled version of Asteroids" />




    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">

</head>
<style>

.game{
font-family: 'Bungee Hairline', cursive;
}

 h1 {
 font-size: 300%;
 }
    #game_frame{
        position: absolute;
        top: 0px;
        left: 0px;
        margin: 0 auto;
        width: 100%;
    }

    #title { position: absolute;
    left: 32px;
    top: 32px;
    color: white;
    }

    #FPS { position: absolute;
    left: 32px;
    top: 64px;
    color: #AAAAAA;
    }


    #game_canvas{
    position: absolute;
    top: 0px;
    left: 0px;
    cursor: none;
    }


    #hud{
    position: absolute;
    top: 0px;
    left: 0px;
    }

    #score {
    position: relative;
    top: 32px;
    right: 64px;
    color: white;
    text-align: right;
    }

    #game_over {
    position: relative;
    left: 0px;
    right: 0px;
    top: 50%;
    color: gold;
    z-index: 100;
    text-align: center;
    vertical-align: text-center;
    visibility:  hidden;

    }

    #credits {
    position: absolute;
    left: 32px;
    bottom: 32px;
    color: #BBA0A0;
    z-index: 200;
    visibility:  hidden;

    }

    #instructions
    {
    position: relative;
    margin 100 auto;
    text-align: center;
    vertical-align: text-center;
    color: #BBBBBB;
    top: 85%;
    }
    a:link {
    color: #FFFFFF
    }

    a:visited {
    color: #BBBBBB
    }





</style>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<div class="game" id="game_frame">
    <div class="game" id="game_canvas">
        <div id="hud">
            <h2 id="title">Pysteroids</h2>
            <h2 id="score">0</h2>
            <h3 id="FPS"></h3>
            <h2 id="instructions">left and right arrows to steer, up arrow to thrust, space to fire</h2>
            <h1 id="game_over">GAME OVER</h1>
            <h4 id="credits">
                <p>(c) 2017 Steve Theodore</p>
                <p>Made with Python and <a href="http://www.transcrypt.org">Transcrypt</a></p>
                <p>Sounds from <a href="http://www.freesound.org">freesound.org</a>, created by: </p>
                <ul>
                    <li><a href="https://www.freesound.org/people/newagesoup/">newagesoup</a></li>
                    <li><a href="https://www.freesound.org/people/qubodup/">qubodup</a></li>
                    <li><a href="https://www.freesound.org/people/NotR/">NotR</a></li>
                    <li><a href="http://www.freesound.org/people/juskiddink/">juskiddink</a></li>
                    <li><a href="http://www.freesound.org/people/nsstudios/">nsstudios</a></li>
                </ul>
            </h4>
        </div>
    </div>
</div>


<script src="./pysteroids.min.js"></script>

</body>
</html>
